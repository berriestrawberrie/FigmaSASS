<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--NORMALIZE CSS-->
        <link rel="stylesheet" href="css/normalize.css">
        <!--FONT AWSESOME-->
        <script src="https://kit.fontawesome.com/df8ac4cd23.js" crossorigin="anonymous"></script>
        <!--ANIMATE CSS-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!--GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <!--CUSTOM CSS-->
        <link rel="stylesheet" href="../css/styles.css">
    
        <title>Contact Us</title>
    </head>
<body>
    
    <!--STYLED IN THE HEADER SCSS-->
    <nav>
        <a href="../index.html"><img src="../images/nav-logo.svg" alt="company text logo"></a>
        <ul>
            <li><a href="../pages/projects.html">Projects</a></li>
            <li><a href="../pages/contact-us.html">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact">
            <div class="contact__title">
                <h1>Full set of great
                    features to make your
                    product fresh</h1>
                <p>Our favorite brands are our friends! 
                    We help them to achieve their goals, they help us to stay sharp.</p>
            </div>
            <div class="contact__form">
                <form>
                    <input type="text" id="name" placeholder="Name">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="text" id="message" placeholder="Message" maxlength="250">
                    <input type="submit">
                </form>
            </div>
        </section>
        <section class="map">
            <div class="map__image">
                
            </div>

        </section>

    </main>

    <!--STYLED IN THE FOOTER SCSS-->
    <footer>
        <img src="../images/logo.svg" alt="Company logo">
        <div class="footer__links">
            <ul>
                <li><a href="../pages/projects.html">Projects</a></li>
                <li><a href="../pages/contact-us.html">Contact Us</a></li>
            </ul>
            <ul class="icons">
                <li><a href="#"><img src="../images/dribbble-logo.svg" alt="Dribble Icon"></a></li>
                <li><a href="#"><img src="../images/instagram.svg" alt="Instagram Icon"></a></li>
                <li><a href="#"><img src="../images/twitter-logo-silhouette.svg" alt="Twitter Icon"></a></li>
            </ul>
        </div>

    </footer>

    
</body>
</html>
